<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form action="">
      <div class="loginContainer">
        <div class="loginLogo"></div>
        <div class="loginText">
          <h1>Sign up</h1>
          <div
            class="alert alert-success"
            role="alert"
            id="successMsg"
            style="display: none"
          >
            Your account has been created and verified you can now
            <a href="login.html" class="alert-link">login</a>
          </div>

          <div
            class="alert alert-danger"
            role="alert"
            id="errorMsg"
            style="display: none"
          ></div>

          <p>Name</p>
          <input type="text" placeholder="Enter your name" id="name" />
          <p>Username</p>
          <input type="text" placeholder="Enter your email" id="username" />
          <p>PASSWORD</p>
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
          />
        </div>
        <div class="m-2" style="width: 420px; margin-right: 290px">
          <label for="formFile" class="form-label">
            <div class="loginText">
              <p>Image</p>
            </div>
          </label>
          <input class="form-control" type="file" id="userImg" />
        </div>

        <!--  Sign up Btn -->
        <button
          type="button"
          class="btn btn-secondary btn-lg mt-lg-5"
          id="signupBtn"
        >
          Sign up
        </button>
      </div>
    </form>
    <canvas id="c"></canvas>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="signup.js"></script>
  <script src="background.js"></script>
</html>
