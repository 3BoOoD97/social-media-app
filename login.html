<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="loginContainer">
      <div class="logo">
        <div class="loginText">
          <h1>Sign in</h1>
          <p>User Name</p>
          <input type="text" placeholder="@User Name" id="username" />
          <p>PASSWORD</p>
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
          />
        </div>
        <button
          type="button"
          class="btn btn-secondary btn-lg mt-lg-5"
          id="loginBtn"
        >
          Login
        </button>
        <p class="mt-lg-3 text-white">
          <strong> Don't have an account? </strong>
          <a href="signup.html" style="text-decoration: none">Sign up</a>
        </p>

        <strong><p class="mt-lg-3 text-white">Or</p></strong>

        <a href="index.html" style="text-decoration: none">
          <strong class="mt-lg-3 text-white">
            <p>
              Continue as a Guest
              <i
                class="fa-sharp fa-solid fa-user-tie fa-sm"
                style="color: #ffffff"
              ></i>
            </p>
          </strong>
        </a>
      </div>
    </div>

    <canvas id="c"></canvas>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
    <script src="background.js"></script>
  </body>
</html>
