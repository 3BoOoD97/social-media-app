<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
  </head>
  <body>
    <div
      class="container"
      style="
        background-color: rgba(21, 20, 20, 0.4);

        width: 1000px;
      "
    >
    
      <!--Navbar-->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-2"
        id="navbar"
        style="
          overflow: hidden;
          top: 0;
          width: 100%;
          position: -webkit-sticky;
          position: sticky;
          z-index: 9999;
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="" style="height: 50px; width: 50px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>

            
          
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"><strong>Title</strong></label>
                          <input type="text" class="form-control" id="postTitle">
                        </div>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"><strong>Post</strong></label>
                          <textarea name="" id="createPostBody" style="width: 100%; height: 100px; border-color: gray; border-radius:5pxpx;"></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="formFileMultiple" class="form-label"><strong>Upload a photo</strong></label>
                          <input class="form-control" type="file" id="createPostImg" multiple />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success" onclick="createNewPost()">Create</button>
                    </div>
                  </div>
                </div>
              </div>
            </ul>

                      <!--NON-Logged in user-->
            <div class="d-flex w-100 justify-content-end">
              <a href="login.html">
                <button
                  type="button"
                  class="btn btn-success mx-2"
                  id="loginBtn"
                >
                  Login
                </button>
              </a>
              <a href="signup.html">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="registerBtn"
                >
                  Register
                </button>
              </a>
            </div>
          </div>


          <!--Logged in user Name -->
          <div class="userName" id="userName"></div>



          <!--Logged in user Icon -->
        <div class="d-flex"  >
          <a href="profile.html" id="userIcon">
            <img
              src="https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png"
              alt=""
              style="height: 40px; width: 50px;"
              id="userIconImg"
            />
          </a>

            <!--Logged in user-->
            <a href="login.html">
            <button
              type="button"
              class="btn btn-danger mx-2"
              id="logoutBtn"
              onclick="logout()"
            >
              Logout
            </button>
          </a>
        </div>
      </nav>

      <!--Post-->
      <div id="posts" style="position: relative; z-index: 2; margin-bottom: 100px;"></div>
    </div>






    <!--Add Post Btn-->
    <span class="addIcon" id="addIcon">
      <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-duotone fa-circle-plus fa-4x"></i>      </a>
    </span>

      <!--Success Msg -->
    <div
  class="alert alert-success "
  role="alert"
  id="successMsg"
  style="z-index: 2;position: fixed ; top: 80%; left: 75%; display: none;"
>
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--Error Msg -->
<div
  class="alert alert-danger"
  role="alert"
  id="errorMsg"
  style="z-index: 2;position: fixed ; top: 80%; left: 75%; display: none;"
></div>

    <!--Background-->
    <canvas id="c"></canvas>






    <!--Add Post Modal-->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
    <script src="background.js"></script>
  </body>
</html>
